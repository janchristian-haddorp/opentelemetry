spring.application.name=demo-application

management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=${TRACING_ENDPOINT}

app.kafka.properties.sasl.mechanism=PLAIN
app.kafka.properties.bootstrap.servers=${KAFKA_SERVERS}
app.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_USERNAME}" password="${KAFKA_PASSWORD}";
app.kafka.properties.security.protocol=SASL_SSL

app.kafka.topic=${KAFKA_TOPIC}
app.kafka.group=${KAFKA_GROUP}
app.kafka.delay=5000

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} ${PID} %-5level --- [%thread] [${spring.application.name:},%X{traceId:-},%X{spanId:-}] %logger{36} : %msg%n
